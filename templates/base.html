<body>
<section class="hero is-fullheight is-default is-bold">
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <!-- <img src="{{ url_for('static', filename='img/please_transcribe.jpg') }}" alt="Logo"> -->
                    <!-- <span class="icon is-large"><i class="fab fa-youtube"></i></span> -->
                    <strong> Videos to Books</strong>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
<!--             <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/about">About</a>
                </div>
            </div> -->
        </div>
    </nav>

    <!-- Content -->
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>


    <!-- Footer -->
    <div class="hero-foot">
            <div class="content has-text-centered">
                <p>Leandro Lima - Apps with AI<br/>
                <a href="https://lelima.ai">https://lelima.ai</a></p>
            </div>
    </div>
</section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            // Check if there are any navbar burgers
            if (navbarBurgers.length > 0) {
                // Add a click event on each of them
                navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
{% block additional_scripts %}
{% endblock %}


</body>
</html>
